{% extends "layout.html" %}
{% block content %}
<form action="set-spreadsheet" method="post">
    <div class="mb-3">
        <label for="spreadsheet_id" class="form-label">Google Sheets file ID</label>
        <input name="spreadsheet_id" id="spreadsheet_id" required autofocus class="form-control" spellcheck="false">
    </div>
    <div class="d-grid col-6 mx-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
